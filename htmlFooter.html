<script>                                                                    function _formatAMPM(date) {                                                                        var hours = date.getHours();                                                                        var minutes = date.getMinutes();                                                                        var ampm = hours >= 12 ? 'pm' : 'am';                                                                        hours = hours % 12;                                                                        hours = hours ? hours : 12; // the hour '0' should be '12'                                                                        minutes = minutes < 10 ? '0' + minutes : minutes;                                                                        var strTime = hours + ':' + minutes + ' ' + ampm;                                                                        return strTime;                                                                    }                                                                                                                                    $(document).ready(function () {                                                                        var dateElements = document.getElementsByClassName("formatDate");                                                                                                                                        for (var i in dateElements) {                                                                            try {                                                                                var elem = dateElements[i];                                                                                if (elem.getAttribute) {                                                                                    var _date = new Date(elem.getAttribute("value"));                                                                                    var date = new Date(Date.UTC(_date.getFullYear(), _date.getMonth(), _date.getDate(), _date.getHours(), _date.getMinutes(), _date.getSeconds()));                                                                                    elem.innerHTML = date.getMonth() + 1 + "/" + date.getDate() + "/" + date.getFullYear() + " " + _formatAMPM(date);                                                                                }                                                                            } catch (ex) {                                                                                console.log(ex);                                                                            }                                                                        }                                                                    });																</script>															</div>																			<div class="ui-loader ui-corner-all ui-body-a ui-loader-default">																				<span class="ui-icon ui-icon-loading"></span>																				<h1>loading</h1>																			</div>																			<span id="buffer-extension-hover-button" style="display: none; position: absolute; z-index: 8675309; width: 100px; height: 25px; background-image: url(&quot;chrome-extension://noojglkidnpfjbincgijbaiedldjfbhh/data/shared/img/buffer-hover-icon@1x.png&quot;); background-size: 100px 25px; opacity: 0.9; cursor: pointer;"></span>																		</body>																	</html>
